<script>
    var a = 1, b = 1, d, c;
    c = ++a; // c = 2; так, как используетя пресфиксная форма, и сначала идет увеличение a на 1 и только потом присваивается значение в С;
    alert(c);
    d = b++; // используется постфиксная форма, сначала происходит присваивание, только потом увеличение на 1;
    alert(d);
    c = (2 + ++a);
    alert(c); //точно такая же разница как и в предыдущих примерах, сначала увеличение, потом складывание, получаем 5.

    d = (2 + b++);
    alert(d); // тут сначала складывание т.е. 2+2=4, только потом увеличение b на .
    alert(a);
    alert(b);

</script>
