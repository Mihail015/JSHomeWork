<script>

    var a = +prompt("Введите первое число");
    var b = +prompt("Введите второе число");
    
    if(a >= 0 && b >= 0){
        alert("Разность чисел = " + (a - b));
        
    } else if (a < 0 && b < 0){
        alert ("Произведение чисел = " + (a * b));
        
    } else if(a <0 && b >= 0 || a >= 0 && b < 0){
        alert("Сумма чисел = " + (a + b));
    }
    
</script>
