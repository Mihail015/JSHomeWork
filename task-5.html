<script>
    a = +prompt("Введите первое число ");
    b = +prompt("Введите второе число ");
    var result = 0;

    function sum(a, b) {
        result = a + b;
        return result;
    }

    sum(a, b);
    alert("Сумма чисел = " + result);

</script>
