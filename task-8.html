 <!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function power(val, pow) {
if (pow == 1) {
return val;
} else {
return val * power(val, pow - 1);
}
} 
var a = prompt("Введите число которое хотите возвести в степень");
var b = prompt("Введите степень в которую хотите возвести число");
alert( power(a, b) ); 
    </script>
</head>
